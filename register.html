<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .register-form {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="register-form">
        <h2 class="text-center mb-4">註冊</h2>
        <form id="reg_form">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">郵件地址</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm-password">確認密碼</label>
                <input type="password" name="password_confirm" class="form-control" id="confirm-password"
                    placeholder="Confirm Password">
            </div>
            <button type="submit" value="register_sub" class="btn btn-primary btn-block">註冊</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#reg_form').submit(function (event) {
                event.preventDefault();

                var formData = $(this).serialize();
                var params = new URLSearchParams(formData);

                if (params.get('password') == params.get('password_confirm')) {
                    $.post('/todolist/register.php', formData, function (response) {
                        alert(response.message);
                        if (response.success) {
                            window.location.replace("/todolist/login.html");
                        }
                    }, 'json');
                }
                else{
                    alert('請再次確認密碼')
                }
            });
        });
    </script>


</body>

</html>
